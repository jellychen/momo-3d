<style>
    :host {
        display: flex;
        width: 120px;
    }

    #container {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 8px;
        padding-left: 8px;
        padding-right: 8px;
        align-items: center;
    }

    #container #icon {
        width: 12px;
        height: 12px;
    }

    #container #label {
        flex: 1;
    }

    #container #more {
        width: 14px;
        height: 14px;
        cursor: pointer;
        transition: transform 100ms;
    }

    #container #more:active {
        transform: translateY(1px);
    }

    #container #items {
        position: absolute;
        top: calc(100% + 5px);
        left: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 3px;
        background-color: var(--color-bg);
        border: solid 1px #464646;
        box-shadow: var(--shadow-050);
        border-radius: 6px;
        z-index: 999999999999;

        display: none;
    }
</style>

<div id="container">
    <x-svg id="icon" icon="" color="var(--default-svg-color)"></x-svg>
    <x-text id="label" color="var(--default-font-color)" size="var(--font-size-0)"></x-text>
    <x-svg id="more" icon="ui/down-more.svg" color="var(--default-svg-color)"></x-svg>
    <div id="items">
        <slot></slot>
    </div>
</div>
