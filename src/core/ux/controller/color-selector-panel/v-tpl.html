<style>
    :host {
        position: absolute;
        z-index: 100000000;
        display: flex;
        left: 0;
        top: 0;
        cursor: grab;
    }

    :host(:hover:active) {
        cursor: grabbing;
    }
    
    #container {
        display: flex;
        flex-direction: column;
        background-color: #212121;
        border-radius: 4px;
        border: 1px solid #323232;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.80);
        transition: border 0.3s; 
    }

    .moving {
        border: 1px solid var(--color-principal-green) !important;
    }

    #container #header {
        height: 42px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        pointer-events: autp;
    }

    #container #header #logo {
        width: 16px;
        height: 16px;
        opacity: 0.8;
        margin-left: 10px;
    }

    #container #header #close {
        pointer-events: auto;
        width: 16px;
        height: 16px;
        opacity: 0.3;
        margin-right: 10px;
        cursor: default;
        transition: opacity 0.3s;
    }

    #container #header #close:hover {
        opacity: 1;
    }

    #container #line {
        width: 100%;
        height: 1px;
        border-bottom: 1px solid #323232;
    }

    #container #selector {
        width: 200px;
        margin: 10px;
        margin-top: 18px;
        margin-bottom: 18px;
        cursor: default;
    }

    #container #footer {
        width: 100%;
        border-top: 1px solid #323232;
        margin-bottom: 4px;
        display: flex;
        flex-direction: row-reverse;
    }

    #container #footer .btn {
        height: 24px;
        margin-top: 8px;
        margin-bottom: 16px;
        margin-right: 10px;
    }
</style>

<div id="container">

    <!-- 额头 -->
    <div id="header">

        <!-- logo -->
        <x-svg id="logo" icon="ui/color-palette.svg" color="var(--default-svg-color)"></x-svg>

        <!-- 关闭按钮 -->
        <x-svg id="close" icon="ui/close-circle.svg" color="var(--default-svg-color)"></x-svg>

    </div>

    <!-- 分割线 -->
    <div id="line"></div>

    <!-- 颜色取色器 -->
    <x-color-selector id="selector"></x-color-selector>

    <!-- 底部 -->
    <div id="footer">
        <x-button class="btn" id="confirm" text-token="confirm"></x-button>
    </div>
</div>
