<style>
    :host {
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10000000;
    }

    #container {
        pointer-events: auto;
        min-width: 180px;
        max-width: 380px;
        padding: 8px;
        padding-left: 16px;
        padding-right: 16px;
        backdrop-filter: blur(8px);
        background-color: var(--color-gray-100);
        border: solid 1px var(--color-gray-300);
        box-shadow: var(--shadow-060);
        border-radius: 4px;
        color: var(--text-color-white-090);
        font-size: 12px;
        
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    #container[type="info"] {
        border: 1px solid #1777ff !important;
    }

    #container[type="fail"] {
        border: 1px solid #ff4d4f !important;
    }

    #container[type="success"] {
        border: 1px solid #53c31b !important;
    }

    #container[type="warn"] {
        border: 1px solid #faad14 !important;
    }

    #container #close {
        width: 16px;
        height: 16px;
        align-self: end;
        opacity: 0.3;
        transition: 0.3s;
        margin-bottom: 4px;
    }

    #container #close:hover {
        opacity: 1;
    }

    #container #close:active {
        opacity: 0.7;
    }

    #container #text {
        margin-left: 8px;
        margin-bottom: 4px;
    }
</style>

<div id="container" type="info">
    <!-- 文本 -->
    <x-text id="text" color="var(--default-font-color)" clickable="false" data="undefined" size="var(--font-size-0)"></x-text>

    <!-- 关闭按钮 -->
    <x-svg id="close" icon="ui/close-circle.svg" color="var(--default-svg-color)"></x-svg>
</div>
