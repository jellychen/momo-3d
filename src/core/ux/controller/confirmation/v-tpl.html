<style>
    :host {
        position: absolute;
        z-index: 100000000;
        display: flex;
        left: 50px;
        top: 100px;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 8px;
        padding-left: 16px;
        padding-right: 16px;
        min-width: 180px;
        max-width: 240px;
        border-radius: 6px;
    }

    #container[window-style="black"] {
        background-color: rgba(0,0,0,0.8);
        border: 1px solid #323232;
        backdrop-filter: blur(6px);
        box-shadow: var(--shadow-060);
    }

    #container[window-style="glass"] {
        border: 1px solid #323232;
        backdrop-filter: blur(6px);
        background-color: rgba(0,0,0,0.7);
        box-shadow: var(--shadow-060);
    }

    #container #desc {
        margin-top: 12px;
        margin-bottom: 16px;
    }

    #container #btn-container {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;
    }

</style>

<div id="container" window-style="black">

    <!-- 描述性文本 -->
    <x-text-multiline id="desc" color="var(--color-white)" data="undefined" size="var(--font-size-0)"></x-text-multiline>

    <!-- 按钮 -->
    <div id="btn-container">
        <!-- 取消 -->
        <x-button 
            id="cancel" 
            btn-style="red" 
            text-token="cancel"
            enable-icon="true"
            btn-size="small"
            icon="ui/close.svg">
        </x-button>

        <!-- 确认 -->
        <x-button 
            id="confirm" 
            btn-style="green" 
            text-token="confirm"
            enable-icon="true"
            btn-size="small"
            icon="ui/selected.svg">
        </x-button>
    </div>

</div>
